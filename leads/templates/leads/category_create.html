{% extends "base.html" %} {% load tailwind_filters %} {% block content %}

<div class="max-w-lg mx-auto">
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-4xl text-gray-800">Create a new category</h1>
    </div>
    <form method="post" class="mt-5">
        {% csrf_token %} {{ form|crispy }}
        <button
            type="submit"
            class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md"
        >
            Submit
        </button>
    </form>
    <br />
    <a
        href="{% url 'leads:category-list' %}"
        class="mb-5 text-white bg-blue-700 inline-flex hover:bg-blue-800 focus:ring-blue-300 items-center font-sm rounded-lg py-2.5 me-2 mb-2 px-3"
        >Go back to leads
        <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-4 h-4 ml-2"
            viewBox="0 0 24 24"
        >
            <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
    </a>
</div>

{% endblock content %}
